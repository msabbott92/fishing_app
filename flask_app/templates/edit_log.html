<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Log</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="view-log-page">
    <nav class="navbar fixed-top navbar-expand-md bg-body-secondary px-4" style="--bs-bg-opacity: .50;">
        <div class="container-xl">
          <a class="navbar-brand" href="#">Angler's Log</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#newLogModal">New Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logs</a>
              </li>
            </ul>
            <div class="navbar-text me-3 d-none d-md-flex" id="weather-info">
            </div>
            <span class="navbar-text">
              <a class="nav-link me-3" href="/logout" >Logout</a>
            </span>
          </div>
        </div>
      </nav>
<div class="container-fluid d-flex justify-content-center ">
  <div class="view-log-container p-3">
    <form action="/log/update/{{log.id}}" method="post" id="log-form">
        <div class="mb-2">
          <label for="date" class="form-label">Date:</label>
          <input type="date" name = "date" class="form-control" id="date-input" value="{{log.date}}">
        </div>
        <div class="mb-2">
          <label for="location" class="form-label">Location (if different than current):</label>
          <input type="text" name = "location" class="form-control" id="log-location" value="{{log.location}}">
        </div>
        <div class="mb-2">
          <label for="body_water" class="form-label">Body of Water:</label>
          <input type="text" name = "body_water" class="form-control" value="{{log.body_water}}">
        </div>
        <div class="mb-2">
          <label for="temp" class="form-label">Weather(if different than current):</label>
          <input type="number" name = "temp" class="form-control" id="log-weather" value="{{log.temp}}">
        </div>
        <div class="mb-2">
          <label for="fish_caught" class="form-label">Number of Fish:</label>
          <input type="number" name = "fish_caught" class="form-control" value="{{log.fish_caught}}">
        </div>
        <div class="mb-2">
          <label for="fish_type" class="form-label">Type of Fish:</label>
          <input type="text" name = "fish_type" class="form-control" value="{{log.fish_type}}">
        </div>
        <div class="mb-2">
          <label for="flies_used" class="form-label">Flies used:</label>
          <input type="text" name = "flies_used" class="form-control" value="{{log.flies_used}}">
        </div>
        <label for="comments" class="mb-2">Comments:</label>
          <textarea class="form-control mb-2" name="comments" rows="4" value="{{log.comments}}"></textarea>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit Edit</button>
        </div>
      </form>
    <div class="d-flex justify-content-evenly mt-3">
      <a href="/dashboard" class="btn btn-warning opacity-75 btn-sm">Back to Dashboard</a>
      <a href="/delete/log/{{log.id}}" class="btn btn-warning opacity-75 btn-sm">Delete Log</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../static/app.js"></script>
</body>
</html>
