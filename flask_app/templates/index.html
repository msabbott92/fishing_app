<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="login-register-pages">
  <div class="container">
    <div class="row">
      <div class="blur-container text-light">
          <div class="mx-auto p-3 mt-5 blur-background rounded-4 text-center shadow-lg" style="max-width: 450px;">
            <div class="text-center">
                <h3 class="mb-5">Welcome to the Angler's Log</h3>
                <p class="fs-4">Login</p>
            </div>
            <form action="/login" method="post">
                {% with messages = get_flashed_messages(category_filter ="login") %}
                    {% if messages %}
                        {% for message in messages %}
                        <p class="danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="text" placeholder="Email" name = "email" class="form-control opacity-50 my-3 text-center">
                <input type="password" placeholder="Password" name="password" class="form-control opacity-50 my-3 text-center" aria-labelledby="passwordHelpBlock">
                <div class="d-grid gap-2">
                  <button type="submit" value="login" class="btn btn-warning opacity-75 mt-1 mb-1">Sign In</button>
                </div>
            </form>
            <p class="fs-5 mt-5">Don't have an account?</p>
            <a href="/register" class="btn btn-warning opacity-75 btn-sm">Sign up</a>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
