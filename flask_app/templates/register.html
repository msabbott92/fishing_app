<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="login-register-pages">
  <div class="container">
    <div class="row">
      <div class="blur-container text-light">
          <div class="mx-auto p-3 mt-5 blur-background rounded-4 text-center shadow-lg" style="max-width: 450px;">
            <div class="text-center">
                <h3 class="mb-5">Welcome to the Angler's Log</h3>
                <p class="fs-4">Create an Account</p>
            </div>
            <form action="/register/user" method="post" class="mb-4">
              {% with messages = get_flashed_messages(category_filter = "register") %}
                  {% if messages %}
                      {% for message in messages %}
                      <p class="text-danger">{{message}}</p>
                      {% endfor %}
                  {% endif %}
              {% endwith %}
              <input type="text" name = "first_name" placeholder="First Name" class="form-control opacity-50 text-center my-3">
              <input type="text" name = "last_name" placeholder="Last Name" class="form-control opacity-50 text-center my-3">
              <input type="text" name = "email" placeholder="Email" class="form-control opacity-50 text-center my-3">
              <input type="password" name="password" placeholder="Password" class="form-control opacity-50 text-center my-3" aria-labelledby="passwordHelpBlock">
              <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control opacity-50 text-center my-3" aria-labelledby="passwordHelpBlock">
              <button type="submit" value="register" class="btn btn-warning opacity-75 mt-1">Create Account</button>
          </form>
          <a href="/" class="fs-6 fw-light text-light">Return to Login</a>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
